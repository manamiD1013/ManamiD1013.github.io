<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>device orientation | ジャイロのテスト</title>
</head>
<body>
    <h1>device orientation | ジャイロのテスト</h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    // DOMの読み込み
    $(function(){

        console.log('読み込んだよ');

        // deviceorientation event ジャイロ
        window.addEventListener('deviceorientation',orienDevice);

        // スマホを振ったら呼び出される関数
        function orienDevice(evt){
            console.log(evt);
            // X軸
            var x = evt.beta;
            // Y軸
            var y = evt.gamma;
            // Z軸
            var z = evt.alpha;

            $('ul li:eq(0)').text('x: ' + x);
            $('ul li:eq(1)').text('y: ' + y);
            $('ul li:eq(2)').text('z: ' + z);

        }

    });
    </script>
</body>
</html>
