<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>レスポンシブのサンプル</title>
    <style>
    /*共通に読み込むところ　モバイル用*/
    .container{
        width: 100%;
        height: 300px;
        background-color: #EEE;
    }
    @media (min-width:767px){

    /*幅767px以上の時に読み込む*/
        .container{
            background-color: #F00;
        }
    }



    </style>
</head>
<body>
    <div class="container">
        <h1>レスポンシブのサンプル</h1>
    </div>
</body>
</html>
